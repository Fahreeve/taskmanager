{%  extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Авторизация" %}{% endblock %}

{% block content %}
    <div class="page-header">
        <h1 class="text-center">{% trans "Добро пожаловать в менеджер задач" %}</h1>
    </div>
    <div class="row">
        <div class="col-md-4  col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">{% trans "Авторизация" %}</div>
                <div class="panel-body">
                    <form method="post" action="{% url "login" %}">
                        {% csrf_token %}
                        {{ form }}
                        <input type="hidden" name="next" value="/" />
                        <button type="submit" class="btn btn-default">{% trans "Войти" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
